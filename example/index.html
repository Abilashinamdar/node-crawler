<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Node crawler</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div style="width: 60%; margin: 0 auto">
      <h1 style="text-align: center">Node Crawler</h1>

      <input
        id="website"
        type="text"
        placeholder="https://abc.com"
        required
        style="
          width: 100%;
          height: 24px;
          font-size: 20px;
          border-radius: 10px;
          padding: 14px;
        "
      />

      <div style="text-align: center; margin-top: 10px">
        <button
          type="submit"
          id="btnSubmit"
          style="
            width: 20%;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
          "
        >
          Crawl
        </button>
        <p id="loader" style="font-size: 20px; color: blue; display: none">Crawling...</p>
      </div>
    </div>

    <section id="items"></section>
  </body>
  <script>
    const crawlInput = document.getElementById("website");
    const crawlItems = document.getElementById("items");
    const crawlBtn = document.getElementById("btnSubmit");
    const loader = document.getElementById("loader");

    function showLoading(loading) {
      crawlBtn.style.display = loading ? 'none' : 'inline-block';
      loader.style.display = loading? 'block' : 'none';
    }

    crawlBtn.onclick = function (event) {
      showLoading(true);
      // stop our form submission from refreshing the page
      event.preventDefault();

      fetch("/crawl", { method: "POST", 
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url: crawlInput.value }) })
        .then(function (res) {
          return res.text();
        })
        .then(function (data) {
          showLoading(false);
          crawlItems.innerHTML = data;
        })
        .catch(function(err) {
          showLoading(false);
        });
      // reset form
      crawlInput.value = "";
      crawlInput.focus();
    };
  </script>
</html>
